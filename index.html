<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Map Poster Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/icon.png">
	<link rel="icon" type="image/png" href="images/icon.png" />
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/ionicons.min.css" media="screen">
	<script src="javascripts/ui_utils.js"></script>
	<script src="javascripts/html2canvas.js"></script>
	<script src="javascripts/FileSaver.min.js"></script>
	<script src="javascripts/canvas-toBlob.js"></script>
	<script src="javascripts/jspdf.min.js"></script>
	<script src="javascripts/addimage.js"></script>
</head>

<body>
	<main id="container" class="MainContainer">
		<section class="main-content">
			<h1>Map Poster Generator</h1>
			<p>Create a map poster (3840x5430 JPEG file) you can print on your favorite paper!</p>
			<div id="tools">
				<input autocomplete="off" placeholder="Search for city or country" class="controls" id="pac-input" type="text">
				<button class="saveButton icon ion-ios-download-outline" onClick="save(3072)" title="Save poster as a 20 megapixels .jpg file"> Save Poster!</button>
				<button class="shareButton icon ion-android-share-alt" onClick="share()" title="Share this map"></button>
			</div>
			<div id="posterContainer">
				<div id="mapContainer">
					<div id="road_map"></div>
				</div>
				<canvas id="poster_preview_canvas" width="480" height="199"></canvas>
			</div>
			<footer class="site-footer">
				<span class="site-footer-credits"><a href="https://github.com/bgon/Map-Poster-Generator" title="Fork me on GitHub"><img src="images/GitHub-Mark-32px.png" ></a></span>
			</footer>
		</section>
	</main>
	<!-- Modal -->
	<div id="infoModal" class="Modal is-hidden is-visuallyHidden">
		<div class="Modal-content">
			<p id="messages"></p>
		</div>
	</div>
	<div id="preloadfont">.</div>
	<div id="preloadfontR">.</div>
	<script src="javascripts/main.js"></script>
	<script src="http://maps.google.com/maps/api/js?key=<APIKEY>&libraries=places&callback=initScript"
					async defer></script>
</body>

</html>
