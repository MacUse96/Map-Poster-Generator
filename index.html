<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Map Poster Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/icon.png">
	<link rel="icon" type="image/png" href="images/icon.png" />
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/ionicons.min.css" media="screen">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<script src="javascripts/ui_utils.js"></script>
	<script src="javascripts/html2canvas.js"></script>
	<script src="javascripts/FileSaver.min.js"></script>
	<script src="javascripts/canvas-toBlob.js"></script>
	<script src="javascripts/jspdf.min.js"></script>
	<script src="javascripts/addimage.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>

<body>
	<main id="container" class="MainContainer">
		<section class="main-content">
			<h1>Map Poster Generator</h1>
			<p>Create a map poster (3840x5430 JPEG file) you can print on your favorite paper!</p>
			<div id="tools">
				<input autocomplete="off" placeholder="Search for city or country" class="controls" id="pac-input" type="text">
				<button class="saveButton icon ion-ios-download-outline" onClick="save(3072)" title="Save poster as a 20 megapixels .jpg file"> Save Poster!</button>
				<button class="shareButton icon ion-android-share-alt" onClick="share()" title="Share this map"></button>
			</div>
			<div id="posterContainer">
				<div id="mapContainer">
					<div id="road_map"></div>
				</div>
				<canvas id="poster_preview_canvas" width="480" height="199"></canvas>
			</div>
			<footer class="site-footer">
				<span class="site-footer-credits"><a href="https://github.com/bgon/Map-Poster-Generator" title="Fork me on GitHub"><img src="images/GitHub-Mark-32px.png" ></a></span>
			</footer>
		</section>
	</main>
	<!-- Modal -->
	<div id="infoModal" class="Modal is-hidden is-visuallyHidden">
		<div class="Modal-content">
			<p id="messages"></p>
		</div>
	</div>
	<div id="preloadfont">.</div>
	<div id="preloadfontR">.</div>
	<script src="javascripts/main.js"></script>
	<script>
	    // position we will use later
		var lat = 40.73;
		var lon = -74.00;
		// initialize map
		map = L.map('mapDiv').setView([lat, lon], 13);
		// set map tiles source
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18,
		}).addTo(map);
		// add marker to the map
		marker = L.marker([lat, lon]).addTo(map);
		// add popup to the marker
		marker.bindPopup("<b>ACME CO.</b><br />This st. 48<br />New York").openPopup();
	</script>
</body>

</html>
